<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LNB Event Rentals</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Lora:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="header">
    <div class="logo-nav">
      <img src="logo.png" alt="LNB Event Rentals Logo" class="logo">
      <nav class="main-nav">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Rentals</a>
        <a href="#">Gallery</a>
        <a href="#">Contact</a>
      </nav>
    </div>
  </header>
  <section class="hero floral-bg">
    <h1>Elegant Rentals for<br>Unforgettable Events</h1>
    <a href="#" class="btn">View Rentals</a>
  </section>
  <section class="about floral-bg-light">
    <h2>About LNB</h2>
    <p>At LNB Event Rentals, we provide stylish, curated pieces to make your special day truly unforgettable.</p>
    <a href="#" class="btn">Learn More</a>
  </section>
  <section class="featured floral-bg">
    <h2>Featured Rentals</h2>
    <div class="featured-cards">
      <div class="card">
        <img src="chair.png" alt="Chairs">
        <p>Chairs</p>
      </div>
      <div class="card">
        <img src="table.png" alt="Tables">
        <p>Tables</p>
      </div>
      <div class="card">
        <img src="decor.png" alt="Decor">
        <p>Decor</p>
      </div>
    </div>
    <a href="#" class="btn">See All Rentals</a>
  </section>
  <section class="gallery floral-bg-light">
    <h2>Gallery</h2>
    <div class="gallery-grid">
      <img src="gallery1.jpg" alt="Event photo 1">
      <img src="gallery2.jpg" alt="Event photo 2">
      <img src="gallery3.jpg" alt="Event photo 3">
    </div>
  </section>
</body>
</html>
